<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Todo List Eurostar Graduate-Exercise</title>
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
<link rel="shortcut icon" type="image/png" href="https://img9.androidappsapk.co/300/9/7/f/com.eurostar.androidapp.png"/>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="total"></div>

  <div class="display-buttons">

      <div class="button all">All Items</div>
      <div class="button completed">Completed Items</div>
      
  </div>

  <div class="details">

    <div class="todo info">

      <div class="user">User ID</div>
      <div class="id">ID</div>
      <div class="title">Title</div>
      <div class="completed">Completed</div>

    </div>

  </div>

  <script src="js/scripts.js"></script>
</body>
</html>

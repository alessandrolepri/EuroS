<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Todo List Eurostar Graduate-Exercise</title>
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
<link rel="shortcut icon" type="image/png" href="https://img9.androidappsapk.co/300/9/7/f/com.eurostar.androidapp.png"/>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="total"></div>
  <div class="display-buttons">
      <div class="display-button all">All Items</div>
      <div class="display-button completed">Completed Items</div>
  </div>
  <div class="details">
    <div class="todo-list-header info">
      <div class="todo-list-header-item">User ID</div>
      <div class="todo-list-header-item">ID</div>
      <div class="todo-list-header-item">Title</div>
      <div class="todo-list-header-item">Completed</div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
